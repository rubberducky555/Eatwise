<!DOCTYPE html>
<html>
<head>
  <title>EatWise ‚Äî Smart Food Analyzer</title>

  <style>
    body {
      font-family: Poppins, Arial;
      background: linear-gradient(135deg,#ecf8f4,#f4fbff);
      margin: 0;
      overflow-x: hidden;
    }

    /* Floating decorative icons */
    .floating {
      position: fixed;
      font-size: 42px;
      opacity: .25;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    .f1 { top: 10%; left: 5%; animation-delay: 0s; }
    .f2 { top: 70%; left: 8%; animation-delay: 1.5s; }
    .f3 { top: 20%; right: 10%; animation-delay: 2.5s; }
    .f4 { bottom: 10%; right: 8%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0px); }
    }

    .topbar {
      background: linear-gradient(to right,#2ecc71,#16a085);
      color: white;
      padding: 18px 25px;
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 25px rgba(0,0,0,.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      max-width: 980px;
      margin: 25px auto 80px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      margin-bottom: 18px;
      transition: .25s;
    }

    .card:hover { transform: translateY(-2px); }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-row { display: flex; gap: 10px; }

    input, textarea {
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: 1px solid #cfd9df;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 0 2px rgba(46,204,113,.2);
    }

    button {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .primary { background:#2ecc71; color:white; }
    .secondary { background:#444; color:white; }

    .upload-box {
      border: 2px dashed #9ac8aa;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      background:#f9fffc;
      transition:.25s;
    }
    .upload-box:hover { background:#f1fff7; }

    .result-box {
      background:#eef6ff;
      padding:12px;
      border-radius:12px;
      min-height:60px;
    }

    .pulse {
      animation: pulse 1.3s infinite;
    }

    @keyframes pulse {
      0% { opacity:.6 }
      50% { opacity:1 }
      100% { opacity:.6 }
    }

    .history-item {
      border-left:4px solid #2ecc71;
      padding:10px;
      margin-bottom:10px;
      background:#f8fffa;
      border-radius:10px;
    }
  </style>
</head>

<body>

<!-- login protection -->
<script>
if (!localStorage.getItem("eatwise_token")) {
  window.location.href = "login.html";
}
</script>

<!-- Floating icons -->
<div class="floating f1">ü•ó</div>
<div class="floating f2">üçé</div>
<div class="floating f3">ü•¨</div>
<div class="floating f4">üçä</div>

<div class="topbar">
  <div>ü•ó EatWise ‚Äî Smart Food Analyzer</div>
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- INPUT CARD -->
  <div class="card">
    <div class="section-title">üîç Analyze Food Product</div>

    <div class="input-row">
      <input id="productNameInput" placeholder="Enter product name">
      <button class="primary" onclick="analyzeByText()">Analyze</button>
    </div>

    <br>

    <div class="section-title">üì∑ Upload Label Image (OCR)</div>

    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*">
      <p>Upload a product label ‚Äî OCR will extract ingredients</p>
    </div>

    <textarea id="userNote" rows="3"
      placeholder="Optional note e.g., diabetic / lactose intolerant"></textarea>

    <button class="primary" onclick="processImage()">Run OCR</button>
  </div>

  <!-- RESULT -->
  <div class="card">
    <div class="section-title">üìå Result</div>
    <div id="resultBox" class="result-box">No analysis yet</div>
  </div>

  <!-- HISTORY -->
  <div class="card">
    <div class="section-title">üïò History</div>
    <div id="historyList"></div>
  </div>

</div>

<script>

function logout() {
  localStorage.removeItem("eatwise_token");
  window.location.href = "login.html";
}

/* -----------------------------------
   HISTORY STORAGE (LOCAL for now)
   backend ready later
------------------------------------ */

function saveToHistory(entry) {
  let history = JSON.parse(localStorage.getItem("analysis_history")) || [];
  history.unshift(entry);
  localStorage.setItem("analysis_history", JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  let history = JSON.parse(localStorage.getItem("analysis_history")) || [];
  const list = document.getElementById("historyList");
  list.innerHTML = "";

  if (!history.length) {
    list.innerHTML = "<i>No history yet</i>";
    return;
  }

  history.forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item";
    div.innerHTML = `
      <b>${item.name}</b><br>
      <small>${item.date}</small><br>
      ${item.note ? `<i>Note: ${item.note}</i><br>` : ""}
      <span>${item.summary}</span>
    `;
    list.appendChild(div);
  });
}

renderHistory();

/* -----------------------------------
   TEXT ANALYSIS (placeholder)
------------------------------------ */

function analyzeByText() {
  const name = document.getElementById("productNameInput").value;
  const note = document.getElementById("userNote").value;

  if (!name) return alert("Enter product name first");

  document.getElementById("resultBox").innerHTML =
    `<span class="pulse">‚åõ Processing (AI will be added soon)...</span>`;

  setTimeout(() => {
    document.getElementById("resultBox").innerHTML =
      `<b>${name}</b><br>Analysis pending ‚Äî AI model will process this`;

    saveToHistory({
      name,
      note,
      summary: "Analyzed by product name",
      date: new Date().toLocaleString()
    });
  }, 900);
}

/* -----------------------------------
   IMAGE OCR (REALTIME ‚Äî placeholder for AI)
------------------------------------ */

function processImage() {
  const file = document.getElementById("imageInput").files[0];
  const note = document.getElementById("userNote").value;

  if (!file) return alert("Upload an image first");

  document.getElementById("resultBox").innerHTML =
    `<span class="pulse">üß† Running OCR... (AI analysis coming soon)</span>`;

  // later: send to backend OCR + AI
  // current: temporary output

  setTimeout(() => {
    const fakeOCR = "Extracted ingredients here (OCR engine coming next)";
    document.getElementById("resultBox").innerHTML =
      `<b>OCR Extracted:</b><br>${fakeOCR}`;

    saveToHistory({
      name: "Image Label",
      note,
      summary: "OCR image processed",
      date: new Date().toLocaleString()
    });
  }, 1000);
}

</script>

</body>
</html>
